version: '3'

services:
    gateway:
        image: node:latest
        working_dir: /home/node/app
        environment:
            - NODE_ENV=dev
        volumes:
            - ./gateway:/home/node/app
        ports:
            - 3000:3000
        command: "yarn start"
    front-app:
        image: node:latest
        working_dir: /home/node/app
        environment:
            - NODE_ENV=dev
        volumes:
            - ./front-app:/home/node/app
        ports:
            - 3001:3000
        command: "yarn start"
